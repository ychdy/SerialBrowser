<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>UART通信の結果表示</title>
  </head>

  <style>
    .flex-container {
      display: flex;
      justify-content: space-around;
    }
  
    .flex-item {
      margin: 10px;
    }
  </style>

<div class="flex-container">
    <div class="flex-item">
      <p id="connectionStatus"></p> 
      <select id="baudrateSelect"> 
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <!-- 他のボーレートのオプションを追加したいときは同様に -->
      </select> 
      <button id="connectButton">Connect</button> 
      <button id="disconnectButton">Disconnect</button> 
      <button id="clearButton">Clear</button><br> 
      <input type="text" id="commandInput" onkeypress="handleKeyPress(event)" placeholder="コマンド"><br> 
      <textarea id="resultTextarea" rows="50" cols="50" readonly></textarea> 
    </div>
  
    <div class="flex-item">
      <p id="connectionStatus2"></p> 
      <select id="baudrateSelect2"> 
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <!-- 他のボーレートのオプションを追加したいときは同様に -->
      </select> 
      <button id="connectButton2">Connect</button> 
      <button id="disconnectButton2">Disconnect</button> 
      <button id="clearButton2">Clear</button><br> 
      <input type="text" id="commandInput2" onkeypress="handleKeyPress2(event)" placeholder="コマンド"><br> 
      <textarea id="resultTextarea2" rows="50" cols="50" readonly></textarea> 
    </div>
  </div>
  <script src="monitor.js"></script>
</html>
